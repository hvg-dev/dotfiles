# A sample starship prompt configuration file,

# to be placed in ~/.config/starship.toml
# Ref: https://starship.rs/config/
# Some of the Emojis used below as symbols, are ttaken from https://emojipedia.org/apple/

add_newline = false
format = '$all'

[directory]
style = "green"
truncation_length = 8
[directory.substitutions]

[kubernetes]
symbol = "⎈ "
format = " [$symbol$context( \\($namespace\\))]($style) "
style = "bright-blue"
disabled = false

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
disabled = false

[git_status]
modified = "±"
style = "yellow"
disabled = false
[line_break]

[helm]
format = "[$symbol $version](bold white) "
symbol="⛵"
disabled = false

[container]
disabled = true
